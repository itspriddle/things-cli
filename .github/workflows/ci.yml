name: CI
on: [push]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
    - name: Install bats
      run: make bats-setup
    - name: Run bats
      run: ./test/bats/bin/bats test
